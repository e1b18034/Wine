<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Wine | Friend Chat Home</title>
</head>

<body>
  <p><a href="/">戻る</a></p>
  <h1>フレンドチャット | ホーム</h1>
  <div th:if="${friend_list}">
    <p th:each="friend : ${friend_list}">
      <a th:href="@{'/chat_page/friend_chat?friend_id=' + ${friend}}">[[${friend}]]</a>
    </p>
  </div>
  <div th:if="${request_list}">
    <p th:each="request : ${request_list}">
      [[${request}]]
    </p>
  </div>
</body>

</html>
