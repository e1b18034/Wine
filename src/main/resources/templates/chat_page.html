<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Wine|chat_page</title>
</head>

<body>
  <a href="/">戻る</a>

  <h1 th:if="${receiver}" id="receiver">[[${receiver}]]</h1>

  <div th:if="${chat_list}">
    <div th:each="chat : ${chat_list}" class="chat_line">
      <div class="chat_info">
        <p class="chat_sender">[[${chat.sender}]]</p>
        <p class="chat_date_time">[[${chat.date_time}]]</p>
      </div>
      <div class="chat_data">
        <p>[[${chat.chat_data}]]</p>
      </div>
    </div>
  </div>

  <form action="" method="POST">
    <p>
      <input type="submit" value="送信">
    </p>
    <p>
      <textarea name="friend" cols="30" rows="10"></textarea>
    </p>
  </form>
  <p><a href="/login_user/logout">ログアウト</a></p>
</body>

</html>
