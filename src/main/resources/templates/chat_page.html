<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">

  <title>Wine|chat_page</title>
</head>

<body>
  <div th:if="${chat_list}">
    <p th:each="chat : ${chat_list}">
      [[${chat}]]
    </p>
  </div>

  <form action="/chat_page/send" method="post">
    <p>
      <textarea name="chat"></textarea>
    </p>
    <p>
      <input type="submit" value="送信">
    </p>

  </form>

  <p><a href="/logout">ログアウト</a></p>
</body>

</html>
